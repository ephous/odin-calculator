<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Odin-Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div id="main">

            <p id="display">0</p>

            <div id="buttonpad">
                <div class="row">
                    <button class="graybutton" id="clear">AC</button>
                    <button class="graybutton" id="flipsign">&PlusMinus;</button>
                    <button class="graybutton">&percnt;</button>
                    <button class="operation" id="divide">&div;</button>
                </div>

                <div class="row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operation" id="multiply">&times;</button>
                </div>

                <div class="row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operation" id="subtract">&minus;</button>
                </div>

                <div class="row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operation" id="add">&plus;</button>
                </div>

                <div class="row">
                    <button class="number" id="zero">0</button>
                    <button class="number" id="decimal">&period;</button>
                    <button class="operation" id="equals">&equals;</button>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>

</html>
