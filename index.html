<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Odin-Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div id="main">

            <p id="display">0</p>

            <div id="buttonpad">
                <div class="row">
                    <button class="graybutton">AC</button>
                    <button class="graybutton">&PlusMinus;</button>
                    <button class="graybutton">&percnt;</button>
                    <button class="operation">&div;</button>
                </div>

                <div class="row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operation">&times;</button>
                </div>

                <div class="row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operation">&minus;</button>
                </div>

                <div class="row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operation">&plus;</button>
                </div>

                <div class="row">
                    <button class="number" id="zero">0</button>
                    <button class="number" id="decimal">&period;</button>
                    <button class="operation">&equals;</button>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>

</html>
